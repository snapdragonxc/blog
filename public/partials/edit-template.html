<form role="form"  ng-submit="$ctrl.saveBlog()">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <h2 style="margin: 0; padding: 0;"><small>EDIT BLOG</small></h2>
        </div>
        <div class="col-md-6">
            <style>
                .date {
                    width: 80px; display: inline-block; margin-left: 0px; margin-right: 5px;
                }
            </style>
            <select class="form-control pull-right date" name="year" ng-model="$ctrl.pageData.year">
                <option ng-repeat="y in $ctrl.pageData.years" value="{{y}}">{{y}}</option>                 
            </select>
            <select class="form-control pull-right date" name="month" ng-model="$ctrl.pageData.month">
                <option ng-repeat="x in $ctrl.pageData.months" value="{{x}}">{{x}}</option>
            </select>
            <select class="form-control pull-right date" name="day" ng-model="$ctrl.pageData.day">
                <option ng-repeat="day in $ctrl.pageData.days" value="{{day}}">{{day}}</option>
            </select>                                 
        </div>        
        <br><br><br>
    </div>        
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" type="text" ng-model="$ctrl.pageData.title">
            </div>
            <div class="form-group">
                <label>Abstract</label>
                <textarea rows="4" class="form-control" ng-model="$ctrl.pageData.subtxt" type="text"></textarea>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea rows="10" class="form-control" ng-model="$ctrl.pageData.fulltxt" type="text"></textarea>
            </div>            
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">            
            <input type="submit" class="btn btn-basic pull-right" value="Save" style=" border: 1px solid #bbb">
        <button type="button" class="btn btn-basic pull-right" ng-click="$ctrl.cancel()" style=" border: 1px solid #bbb; margin-right: 3px;">Cancel</button>
        </div>
    </div> 
</form>
<br>
