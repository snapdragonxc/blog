<div class="row">
	<div class="main col-md-6 col-md-offset-3">
		<div class="contact">
			<h2 class="contact-title"><small>CONTACT</small></h2>
			<br>
			<div class="contact-alert">
				<span class="contact-alert-closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
				<strong class="contact-alert-msg"></strong>				
			</div>
			<form ng-submit="$ctrl.sendMail()">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" placeholder="Enter email" ng-model="$ctrl.from">
				</div>
				<div class="form-group">
					<label for="subj">Subject:</label>
					<input type="text" class="form-control" placeholder="Enter subject" ng-model="$ctrl.subject">
				</div>
				<div class="form-group">
					<label>Message:</label>
					<textarea rows="5" class="form-control" type="text" ng-model="$ctrl.msg"></textarea>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>				
	</div>
</div>
