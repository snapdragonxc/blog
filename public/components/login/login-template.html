<div class="row login">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-wrap">
            <h2 class="login-title"><small>LOGIN</small></h2>
            <form class="login-form" ng-submit="$ctrl.login()">
                <div class="form-group">
                    <label for="email">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="$ctrl.user.username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="$ctrl.user.password">
                </div>
                <button type="submit" class="btn btn-default login-submit">Submit</button>
            </form>
        </div>    
    </div>
</div>
